<!DOCTYPE html>
<html>
<head>
  <title>Staff at Hot Beans Web</title>
  <style>
    body {
      margin: 0;
      background-image: url("background-image.jpg"); /* Replace with your image path */
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    }

    .staff-box {
      width: 400px;
      margin: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      border-radius: 10px;
      text-align: center;
    }

    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="staff-box">
      <h2>Alan Carr</h2>
      <p>Alan is a professional comedian turned web developer, after a joke gone wrong.</p>
    </div>
    <div class="staff-box">
      <h2>Gordon Ramsay</h2>
      <p>Gordon makes sure the beans are the perfect temperature every time</p>
    </div>
    <a href="index.html"><button>Home</button></a>
  </div>
</body>
</html>
